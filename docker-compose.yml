  mongo-express:
    image: mongo-express
    container_name: mongo_express
    
    build:
      context: ./mongodb
      dockerfile: mongo-express.Dockerfile
    volumes:
      - ./mongodb:/mongodb
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb_container:27017
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - elastic
    command: ["sh", "/mongodb/wait-for-mongo.sh", "/docker-entrypoint.sh"]

