  mongodb:
    container_name: mongodb_container
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - elastic
  
  restore:
    build:
      context: ./mongodb
      dockerfile: mongodb.Dockerfile
    volumes:
      - ./mongodb/backup:/backup
    environment:
      - MONGO_HOST=mongodb_container
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - elastic
    
